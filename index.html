<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- header section start here -->
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="images/spotfinder-logo-blue.049c7fdc813df46e912c.png" alt=""
                        class="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav  ms-5 mb-2  mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Feature</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Blog
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Become a Partner</a>
                        </li>
                    </ul>
                    <form class="d-flex ms-auto">
                        <button class="btn btn-outline-white ">Login</button>
                        <button class="btn btn-outline-primary " type="submit">Register</button>

                    </form>
                </div>
            </div>
        </nav>
        <div class=" ms-2 mt-4 ps-2">
            <h1 class="text-[#475467]"> Parking
                <span class="red d-flex">Simplified</span>
            </h1>
            <img src="images/spotfiner.png" alt="" class="pic mt-4 ">
            <div class="work">
                <p class="para">Easily Find a Parking Space now!</p>
                <div class="it">
                    <img src="images/locationicon.png" alt="" class="icon">
                    <input type="text" placeholder="Your location" class="box ps-5">
                </div>
                <div class="vehicle mt-4 ">
                    <i class="fa-solid fa-car" style="color: #e23744;"></i>
                    <input type="text" placeholder="Select Vehicle Category" class="ps-2 pt-3">
                </div>
                <div>
                    <input type="date" placeholder="check in" class=" mt-4 pt-4 me-4 ms-2 calender">
                    <input type="date" placeholder="check Out" class=" mt-4 pt-4 calender">
                </div>
                <div>
                    <button class="btn btn-primary yt">Search Vehicle Category</button>
                </div>
            </div>



        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
